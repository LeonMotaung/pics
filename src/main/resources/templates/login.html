<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Sign In - ByteBurst</title>
     <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .background-circles .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgb(212, 255, 0);
            opacity: 0.2;
        }

        .background-circles .circle.small {
            width: 50px;
            height: 50px;
            bottom: 20px;
            left: 20px;
        }

        .background-circles .circle.medium {
            width: 100px;
            height: 100px;
            top: 20px;
            right: 20px;
        }

        .background-circles .circle.large {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body class="relative">
    <!-- Background Circles -->
    <div class="background-circles">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>
    <nav class="bg-black text-white fixed w-full z-10 top-0 shadow">
        <div class="container mx-auto flex flex-wrap items-center justify-between py-4 px-4">
            <!-- Logo -->
            <div class="flex items-center gap-x-2">
                <img src="/images/New Project.png" alt="Logo" class="w-10 h-10 rounded-full" />
                <a href="/" class="text-white font-bold text-2xl lg:text-4xl">BYTEBURST</a>
            </div>
    
            <!-- Hamburger Menu for Mobile -->
            <div class="block lg:hidden">
                <button id="nav-toggle" class="text-white text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
    
            <!-- Navigation Links -->
            <div id="nav-content" class="hidden lg:flex lg:items-center w-full lg:w-auto">
                <ul class="lg:flex items-center space-y-4 lg:space-y-0 lg:space-x-6">
                    <li><a href="/" class="hover:text-gray-400">HOME</a></li>
                    <li><a href="/about" class="hover:text-gray-400">ABOUT US</a></li>
                    <li><a href="/contact" class="hover:text-gray-400">CONTACT</a></li>
                    <li><a href="/signin" class="hover:text-gray-400">SIGN IN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-In Form -->
    <div class="flex justify-center items-center min-h-screen bg-transparent text-white relative z-[1] pt-20">
        <div class="w-full max-w-md p-8 bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-lg m-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-yellow-400 mb-2">Welcome Back!</h2>
                <p class="text-gray-300">Sign in to your account</p>
            </div>
            
            <form action="/api/auth/login" method="POST" class="space-y-6" onsubmit="return validateForm(event)">
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="w-full pl-10 px-4 py-2 rounded-lg bg-gray-700/80 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-colors duration-300"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full pl-10 px-4 py-2 rounded-lg bg-gray-700/80 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-colors duration-300"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="rounded bg-gray-700 border-gray-600 text-yellow-400 focus:ring-yellow-400" />
                        <label for="remember" class="ml-2 text-gray-300">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="text-yellow-400 hover:underline text-sm">Forgot password?</a>
                </div>

                <button 
                    type="submit"
                    class="w-full py-2 px-4 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-colors duration-300">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-300">
                    Don't have an account? 
                    <a href="/signup" class="text-yellow-400 hover:underline">Sign Up</a>
                </p>
            </div>

            <!-- Social Login Options -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800/80 text-gray-300">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button class="flex justify-center items-center py-2 px-4 bg-gray-700/80 hover:bg-gray-600/80 rounded-lg transition-colors duration-300">
                        <i class="fab fa-google text-white"></i>
                    </button>
                    <button class="flex justify-center items-center py-2 px-4 bg-gray-700/80 hover:bg-gray-600/80 rounded-lg transition-colors duration-300">
                        <i class="fab fa-facebook-f text-white"></i>
                    </button>
                    <button class="flex justify-center items-center py-2 px-4 bg-gray-700/80 hover:bg-gray-600/80 rounded-lg transition-colors duration-300">
                        <i class="fab fa-twitter text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
  
    <%- include('footer') %>
    
    <script>
      document.getElementById('nav-toggle').onclick = function() {
        document.getElementById("nav-content").classList.toggle("hidden");
      };

      async function validateForm(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
            // Handle successful login (e.g., redirect to dashboard)
            window.location.href = '/dashboard';
        } else {
            // Handle login error (e.g., show an error message)
            const errorMessage = await response.text();
            alert('Login failed: ' + errorMessage);
        }
    }
    </script>
    
    </body>
    </html>
